<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Tracker</title>
  <style>
    body {
      background: linear-gradient(135deg, #2b1d2c, #3a1f3e);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background-color: #4b2c4a;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 500px;
    }
    .photo {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff6bd6;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }
    .btn {
      background-color: #ff6bd6;
      color: #1a1a1a;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e055b8;
    }
    #eggplant {
      display: none;
      margin-top: 2rem;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="lucrezia.jpg" alt="Lucrezia" class="photo">
    <h1>Demon Tracker</h1>
    <p>Questo sito tiene traccia degli <strong>insulti</strong> emessi da Lucrezia.</p>
    <p><strong>Insulti Giornalieri:</strong> 25</p>
    <p><strong>Insulti Mensili (Luglio):</strong> 225</p>
    <p><strong>Ultimo insulto a Riccardo:</strong> "Ti ammazzo"</p>
    <button class="btn" onclick="document.getElementById('eggplant').style.display='block'">Clicca per maggiori dettagli</button>
    <img id="eggplant" src="melanzana.jpg" alt="Melanzana enorme">
  </div>
</body>
</html>
